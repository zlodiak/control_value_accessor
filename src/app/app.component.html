<form [formGroup]="signUpForm" *ngIf="signUpForm">
  <fieldset formArrayName="contacts">
    <div *ngFor="let contact of contacts.controls">
      <custom-select [options]="contactTypes" [formControl]="contact.controls['title']"></custom-select> 
    </div>
  </fieldset>
</form>
